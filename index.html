<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My ChatGPT-Style App</title>
  <style>
    /* Basic styling for a chat interface */
    #chatWindow {
      border: 1px solid #ccc;
      width: 400px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: blue;
      font-weight: bold;
    }
    .ai {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ChatGPT-Style Interface</h1>
  <div id="chatWindow"></div>
  <input type="text" id="userMessage" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userMessageInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');
    
    // Replace with your n8n webhook URL
    const N8N_WEBHOOK_URL = "http://localhost:5678/webhook-test/38892add-1710-45ce-8093-5e38a8561606";

    // Function to append messages to chat window
    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const userMessage = userMessageInput.value.trim();
      if (!userMessage) return;
      
      // Display user's message in chat
      addMessage('user', userMessage);
      userMessageInput.value = '';

      try {
        // Send user's message to n8n
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        
        // Get AI response JSON from n8n
        const data = await response.json();
        // For typical OpenAI API responses, you'd see something like:
        // data.choices[0].message.content
        const aiReply = data?.choices?.[0]?.message?.content || JSON.stringify(data);
        addMessage('ai', aiReply);
      } catch (error) {
        addMessage('ai', 'Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
