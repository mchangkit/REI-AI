<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Real Estate AI Assistant</title>
  <style>
    :root {
      --bg-primary: #343541;
      --bg-secondary: #444654;
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --accent-color: #10a37f;
      --border-color: #565869;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
    }

    .message {
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      max-width: 100%;
    }

    .user-message {
      background-color: var(--bg-secondary);
      margin-left: auto;
      max-width: 80%;
    }

    .ai-message {
      background-color: var(--bg-primary);
      margin-right: auto;
      max-width: 80%;
    }

    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-primary);
      padding: 20px;
      border-top: 1px solid var(--border-color);
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    #userMessage {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 16px;
    }

    #userMessage:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    #sendBtn {
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    #sendBtn:hover {
      background-color: #0e8f6d;
    }

    .typing-indicator {
      display: none;
      padding: 20px;
      color: var(--text-secondary);
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      margin-right: 5px;
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Real Estate AI Assistant</h1>
    </div>
    <div class="chat-container" id="chatWindow"></div>
    <div class="typing-indicator" id="typingIndicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="userMessage" placeholder="Ask about real estate..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userMessageInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    
    // Replace with your n8n webhook URL
    const N8N_WEBHOOK_URL = "http://localhost:5678/webhook-test/webhook-test/38892add-1710-45ce-8093-5e38a8561606";
    // Function to append messages to chat window
    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      messageDiv.textContent = text;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Handle Enter key press
    userMessageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    sendBtn.addEventListener('click', async () => {
      const userMessage = userMessageInput.value.trim();
      if (!userMessage) return;
      
      // Display user's message in chat
      addMessage('user', userMessage);
      userMessageInput.value = '';
      userMessageInput.disabled = true;
      sendBtn.disabled = true;
      typingIndicator.style.display = 'block';

      try {
        // Send user's message to n8n
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        
        // Get AI response text from n8n
        const aiReply = await response.text();

        // Hide typing indicator and show response
        typingIndicator.style.display = 'none';
        addMessage('ai', aiReply);
      } catch (error) {
        typingIndicator.style.display = 'none';
        addMessage('ai', 'Error: ' + error.message);
      } finally {
        userMessageInput.disabled = false;
        sendBtn.disabled = false;
        userMessageInput.focus();
      }
    });

    // Focus input on page load
    userMessageInput.focus();
  </script>
</body>
</html>
